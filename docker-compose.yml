services:
  # --- Databases ---

  # Cassandra
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "MicroCluster"
      CASSANDRA_DC: "datacenter1"
    volumes:
      - cassandradata:/var/lib/cassandra
    networks:
      - microservices-net
    healthcheck:
      test: [ "CMD-SHELL", "[ $$(nodetool statusgossip) = running ]" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodata:/data/db
    networks:
      - microservices-net

  # Neo4j
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
    volumes:
      - neo4jdata:/data
    networks:
      - microservices-net

  # Kafka (KRaft mode)
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    hostname: kafka
    ports:
      - "9094:9094"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9094'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9094'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      KAFKA_CLUSTER_ID: 'MkU3OEVBNTcwNTJDRkFCMz'
    healthcheck:
      test: [ "CMD-SHELL", "kafka-cluster-id --bootstrap-server localhost:29092 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: 'true'
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - microservices-net

  # --- Microservices (Orchestrated by Tilt) ---

  mongo-service:
    image: mongo-service
    build:
      context: .
      dockerfile: microservices/mongo-service/Dockerfile
      target: dev
    container_name: mongo-service
    depends_on:
      - mongodb
    environment:
      - APP_MONGO_URI=mongodb://mongodb:27017
    networks:
      - microservices-net

  cassandra-service:
    image: cassandra-service
    build:
      context: .
      dockerfile: microservices/cassandra-service/Dockerfile
      target: dev
    container_name: cassandra-service
    depends_on:
      - cassandra
    environment:
      APP_CASSANDRA_HOST: "cassandra"
    networks:
      - microservices-net

  neo4j-service:
    image: neo4j-service
    build:
      context: .
      dockerfile: microservices/neo4j-service/Dockerfile
      target: dev
    container_name: neo4j-service
    ports:
      - "50053:50051"
    depends_on:
      - neo4j
    environment:
      - APP_NEO4J_URI=bolt://neo4j:7687
      - APP_NEO4J_USER=neo4j
      - APP_NEO4J_PASSWORD=password
    networks:
      - microservices-net

  gateway-service:
    image: gateway-service
    build:
      context: .
      dockerfile: microservices/gateway-service/Dockerfile
      target: dev
    ports:
      - "8888:8888"
    container_name: gateway-service
    networks:
      - microservices-net

  auth:
    image: auth
    build:
      context: .
      dockerfile: microservices/auth/Dockerfile
      target: dev
    container_name: auth
    networks:
      - microservices-net

  # ngrok tunnel for Clerk webhooks
  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    restart: unless-stopped
    command:
      - "http"
      - "--url=terrier-gentle-randomly.ngrok-free.app"
      - "auth:8080"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    depends_on:
      - auth
    networks:
      - microservices-net

volumes:
  cassandradata:
  mongodata:
  neo4jdata:


networks:
  microservices-net:


