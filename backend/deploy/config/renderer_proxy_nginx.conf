server {
    listen 8081;
    
    location / {
        # Prepend timeout=600 so it appears FIRST. Go's url.Values.Get() returns the first value.
        set $new_args timeout=600&$args;
        if ($args = '') {
            set $new_args timeout=600;
        }
        
        # Rewrite the URI to include the new args
        rewrite ^(.*)$ $1?$new_args break;
        
        # Proxy to the actual renderer service (renamed to renderer-backend) on its internal port 8081
        proxy_pass http://renderer-backend:8081;
        
        # INCREASE NGINX TIMEOUTS to prevent 504 Gateway Time-out
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}

server {
    listen 3000;

    # Standard Proxy to Grafana
    location / {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket support (Grafana Live/Hot reload)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Intercept Render Requests to force timeout
    location /render {
        # Prepend timeout=600 so Grafana sees strictly 600s
        set $new_args timeout=600&$args;
        if ($args = '') {
            set $new_args timeout=600;
        }
        
        rewrite ^(.*)$ $1?$new_args break;
        
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # TIMEOUTS FOR FRONT DOOR
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}
